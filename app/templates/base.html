<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block titre %}{% endblock %} - Run Like Hell</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
        <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/magic-school-one">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png')}}">
        <script src="{{ url_for('static', filename='sound.js')}}"></script>
    </head>
    <body class="{% block classe %}{% endblock %}">
        
        <div class="topnav"> 
            <a class="active text" style="font-size: 50px" href="{{ url_for('index') }}">Accueil</a>
            <a class="text" style="font-size: 50px; color:#cd6155" href="{{ url_for('jeu') }}">Jeu</a>
            <a class="text" style="font-size: 50px; color:#cd6155" href="{{ url_for('commentaires') }}">Commentaires</a>
            <a class="text" style="font-size: 50px; color:#cd6155" href="{{ url_for('apropos') }}">À Propos</a>
            <a class="text" style="font-size: 50px; color:#cd6155" href="{{ url_for('contact') }}">Contact</a>
            <a class="text" id="connexion" style="font-size: 50px; float: right; color:#a569bd; display:none; cursor: pointer">Connexion</a>
            <a class="text" id="inscription" style="font-size: 50px; float: right; color:#a569bd; display:none; cursor: pointer">Inscription</a>
            <a class="text" id="deconnexion" style="font-size: 50px; float: right; color:#a569bd; display:none; cursor: pointer">Déconnexion</a>
        </div>

        <div class="contenu">
            {% block contenu %}{% endblock %}
        </div>

    </body>
</html>
