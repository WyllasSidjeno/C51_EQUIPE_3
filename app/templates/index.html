{% extends 'base.html' %}
{% block contenu %}
    <script src="{{ url_for('static', filename='page-index.js')}}"></script>
    <title>{% block titre %} Accueil {% endblock %}</title>
    {% block classe %} index {% endblock %}
    <h1 class="titre text">Run Like Hell</h1>
    
    <div class="login-box">
        <h2 id="type-connexion"></h2>
        <form method="post">
            <input type="hidden" name="type" class="type-connexion" value="">
            <div class="user-box">
                <input type="text" name="username" required />
                <label>Nom d'utilisateur</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required />
                <label>Mot de passe</label>
            </div>
            <div class="confirmation">
                <div class="user-box">
                    <input type="password" name="confirm_password" required />
                    <label>Mot de passe (Confirmation)</label>
                </div>
            </div>
            <div class="send-form">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <input type="submit" id="type-connexion-btn"></input>
            </div>
        </form>
    </div>
{% endblock %}
